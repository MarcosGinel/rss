<!DOCTYPE html>
<html lang="es" ng-app="nuestroRSS">
<head>
	<meta charset="UTF-8">
	<title>AngularRSS</title>

	<!-- AngularJS, AngularJS animate, AngularJS touch -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" type="text/javascript"></script>
	<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
	<script src="https://code.angularjs.org/1.6.1/angular-animate.min.js" type="text/javascript"></script>
	<script src="https://code.angularjs.org/1.6.1/angular-touch.min.js" type="text/javascript"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Nuestra aplicaciÃ³n AngularJS -->
	<script src="app/app.js"></script>
	<script src="app/dataController.js"></script>
</head>
<body>
	<div class="container" ng-controller="dataController">
		<h1>Hola Mundo</h1>
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" ng-model="nombre"/>
		<label for="apellido">Apellido:</label>
		<input type="text" id="apellido" ng-model="apellido"/>
		<select ng-model="genero" ng-show="camposRellenos">
			<option value="0">Hombre</option>
			<option value="1">Mujer</option>
		</select>
	</div>
</body>
</html>
